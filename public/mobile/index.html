        <div class="title"><img src="./images/title0.png" alt=""/></div>
        <div class="brand">
            <ul>
                <li><a href="javascript:;"><img src="./images/brand1.png" alt=""/></a></li>

    <nav class="mui-bar mui-bar-tab footer">

<script src="./js/zepto.min.js"></script>
<script src="./js/mui.min.js"></script>
<script src="artTemplate/template-native.js"></script>
<script src="./js/common.js"></script>
<script type="text/template" id="galleryTemplateId">
    <div class="mui-slider-group mui-slider-loop">
        <%for(var i=0;i<data.length;i++){%>
            <%if(i==0){%>
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="<%=data[data.length-1].pic[0].picAddr%>" /></a>
                </div>
            <%}%>
        <div class="mui-slider-item"><a href="#"><img src="<%=data[i].pic[0].picAddr%>"/></a></div>
        <%if(i==(data.length-1)){%>
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%=data[0].pic[0].picAddr%>" /></a></div>
        <%}%>
        <%}%>
    </div>
    <div class="mui-slider-indicator">
        <%for(var i=0;i<data.length;i++){%>
        <%if(i==0){%>
        <div class="mui-indicator mui-active"></div>
        <%}else{%>
        <div class="mui-indicator"></div>
        <%}%>
        <%}%>
    </div>
</script>
<script type="text/template" id="loadTempateId">
    <div class="yundong">
        <div class="title"><img src="./images/title1.png" alt=""/></div>
        <div class="box">
            <%for(var i=0;i<data.length;i++){%>
            <a href="javascript:;">
                <img src="<%=data[i].pic[0].picAddr%>" alt=""/>
                <p><%=data[i].proName%></p>
                <p><span><%=data[i].price%></span>
                    <span><%=data[i].oldPrice%></span>
                </p>
                <input type="button"  class="product_buy_btn" data-productId="<%=data[i].id%>" value="立即购买"/>
            </a>
            <%}%>
        </div>
    </div>
</script>
<script src="./js/index.js"></script>
</html>
