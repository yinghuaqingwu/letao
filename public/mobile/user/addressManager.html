<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../fontAwesome/css/font-awesome.css"/>
    <style>
        .shou p {
            font-size: 12px;
            color: black;
            width: 80%;
        }
        p span {
            color: black;
            font-size: 12px;
        }
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav header">
    <a class="mui-action-back mui-icon mui-icon-arrowthinleft mui-pull-left"></a>
    <h1 class="mui-title">收货地址管理</h1>
    <a class="mui-action-back mui-icon mui-icon-home-filled mui-pull-right"></a>
</header>

<div class="mui-content">
    <p style="text-align: center;height: 20px;line-height: 20px;"><a href="addAddress.html" style="color:black;">添加地址</a></p>
    <ul class="mui-table-view address_list_data">
    </ul>
</div>

<footer>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item mui-active" href="../index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="../category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="../cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="./index.html">
            <span class="mui-icon mui-icon-person-filled"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</footer>
</body>
<script src="../js/zepto.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../artTemplate/template-native.js"></script>
<script src="../js/common.js"></script>
<script type="text/template" id="addressTemplateId">
    <%for(var i=0;i<list.length;i++){%>
    <li class="mui-table-view-cell ">
        <p class="shou"><span>收货人：<%=list[i].recipients %></span> <span> 邮编：<%=list[i].postCode%></span></p>
        <a class="mui-navigate-right"></a>
        <p><%=list[i].address+list[i].addressDetail%></p>
    </li>
    <%}%>
</script>
<script src="../js/user/addressManager.js"></script>
<script>
    itcast.tools.fixFooter();
    itcast.addressManager.init.initData();
</script>
</html>
