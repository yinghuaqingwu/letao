<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/mui.picker.css"/>
    <link rel="stylesheet" href="../css/mui.poppicker.css"/>
    <link rel="stylesheet" href="../css/user/addAddress.css"/>
    <link rel="stylesheet" href="../fontAwesome/css/font-awesome.css"/>
</head>
<body>
<header class="mui-bar mui-bar-nav header">
    <a class="mui-action-back mui-icon mui-icon-arrowthinleft mui-pull-left"></a>
    <h1 class="mui-title">添加收货地址</h1>
    <a class="mui-action-back mui-icon mui-icon-home-filled mui-pull-right"></a>
</header>

<div class="mui-content box">
        <form action="" class="cz_form_address">
            <div class="mui-input-row">
                <input type="text" name="recipients" placeholder="收货人姓名">
            </div>
            <div class="mui-input-row">
                <input type="text" name="postcode" placeholder="请输入邮编">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" name="address" id="addressId" placeholder="省市区">
            </div>
            <div class="mui-input-row" style="margin: 10px 5px;">
                <textarea id="textarea" rows="5" name="addressDetail" placeholder="详细地址"></textarea>
            </div>
            <a href="./addressManager.html" class="mui-btn add_address_btn">添加地址</a>
        </form>
</div>
<footer>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item mui-active" href="../index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="../category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="../cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="./index.html">
            <span class="mui-icon mui-icon-person-filled"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</footer>
<script src="../js/user/city.data-3.js"></script>
<script src="../js/zepto.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.js"></script>
<script src="../js/mui.poppicker.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/addaddress.js"></script>
<script>
    itcast.address.init.initPicker(mui,document);
    itcast.tools.fixFooter();
    itcast.address.init.eventListerInit();
</script>
</body>
</html>
