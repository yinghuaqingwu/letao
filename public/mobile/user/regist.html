<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user/regist.css"/>
    <link rel="stylesheet" href="../fontAwesome/css/font-awesome.css"/>
</head>
<body>
<header class="mui-bar mui-bar-nav header">
    <a class="mui-action-back mui-icon mui-icon-arrowthinleft mui-pull-left"></a>
    <h1 class="mui-title">注册</h1>
</header>

<div class="mui-content">
    <form action="" class="cz_regist">
        <div class="mui-input-row">
            <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
            <input type="text" name="mobile" class="mui-input-clear" placeholder="请输入手机号">
        </div>
        <div class="mui-input-row mui-password">
            <input type="password" name="password" class="mui-input-password" placeholder="密码">
        </div>
        <div class="mui-input-row mui-password">
            <input type="password" name="repassword" class="mui-input-password" placeholder="确认密码">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear code" name="vCode" placeholder="验证码">
            <a href="javascript:;" class="mui-btn mui-btn-primary mycode" data-loading-text = "1s后重新获取.." data-loading-icon-position="right">获取验证码</a>
        </div>
        <a href="javascript:;" class="check mui-btn mui-btn-primary" data-loading-text = "提交中.." data-loading-icon-position="right">确认</a>
        <p><input type="radio" id="pro" checked/><label for="pro">我同意 <a href="javascript:;">《会员服务协议》</a></label><a class="login" href="./login.html">立即登录</a></p>
    </form>
</div>

<footer>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item mui-active" href="../index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="../category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="../cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="./index.html">
            <span class="mui-icon mui-icon-person-filled"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</footer>
</body>
<script src="../js/zepto.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/regist.js"></script>
<script>
    itcast.tools.fixFooter();
    itcast.register.initCode();
    itcast.register.initRegist();
</script>
</html>
